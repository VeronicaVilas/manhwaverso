<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ManhwaVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="half left"></div>
    <div class="half right"></div>
    <div class="container">
        <header>
            <h1>ManhwaVerse: <span>Explore Mundos em Cada Página</span></h1>
        </header>
        <main>
            <section class="barra-busca">
                <span class="mdi mdi-magnify"></span>
                <input type="text" placeholder="Digite o nome do atleta">
            </section>
            <section>
                <div class="slide" id="resultados-pesquisa"> 
                </div>
                <div class="botao">
                    <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </section>
        </main>
        <footer>
            <p>2024 - Medo em cena. Todos os direitos reservados</p>
            <p>Desenvolvido por <strong>Verônica Vilas</strong></p>
        </footer>
    </div>
    <script src="dados.js"></script>
    <script src="app.js"></script>
    <script src="navegacao.js"></script>
</body>
</html>
